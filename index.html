<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="http://www.helloweba.com/demo/css/main.css" />-->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/leftNavigation.css" rel="stylesheet">
    <link href="css/clock.css" rel="stylesheet" >
    <link href="css/pageSwitch.css" rel="stylesheet">
    <link href="css/background.css" rel="stylesheet">
    <link href="css/timeLine.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="container">
    <div class="section active" id="section0">
        <!--<div id="leftNavigation">-->
            <!--<span id="arrow_for_navigation"></span>-->
            <!--<ul>-->
                <!--<li><div class="pic" id="load_icon"></div></li>-->
                <!--<li><div class="pic" id="save_icon"></div></li>-->
                <!--<li><div class="pic" id="clock_icon"></div></li>-->
            <!--</ul>-->
        <!--</div>-->
        <div class="todoapp">
            <header class="header" >
                <h1 id="clock_icon_h1">todos</h1>
                <!-- Add New Item -->
                <input class="new-todo" type="text" placeholder="What needs to be done?" autofocus>
            </header>

            <section class="main">
                <input class="toggle-all" type="checkbox">
                <!-- Show List -->
                <ul class="todo-list"></ul>
                <footer class="footer">
                    <span class="todo-count"></span>
                    <ul class="filters">
                        <li><a class="selected" style="cursor:pointer;">All</a></li>
                        <li><a class="" style="cursor:pointer;">Active</a></li>
                        <li><a class="" style="cursor:pointer;">Completed</a></li>
                    </ul>
                    <button class="clear-completed">Clear completed</button>
                </footer>
            </section>
        </div>

        <div class="main_clock">
            <div id="clock" class="light">
                <div class="display">
                    <div class="weekdays"></div>
                    <div class="ampm"></div>
                    <div class="alarm"></div>
                    <div class="digits"></div>
                </div>
            </div>

            <div class="button-holder">
                <a id="switch-theme" class="button">Switch Theme</a>
                <a class="alarm-button"></a>
            </div>

            <!-- The dialog is hidden with css -->
            <div class="overlay">

                <div id="alarm-dialog">

                    <h2>Set alarm after</h2>

                    <label class="hours">
                        Hours
                        <input type="number" value="0" min="0" />
                    </label>

                    <label class="minutes">
                        Minutes
                        <input type="number" value="0" min="0" />
                    </label>

                    <label class="seconds">
                        Seconds
                        <input type="number" value="0" min="0" />
                    </label>

                    <div class="button-holder">
                        <a id="alarm-set" class="button blue">Set</a>
                        <a id="alarm-clear" class="button red">Clear</a>
                    </div>

                    <a class="close"></a>

                </div>

            </div>

            <div class="overlay">

                <div id="time-is-up">

                    <h2>Time&#39;s up!</h2>

                    <div class="button-holder">
                        <a class="button blue">Close</a>
                    </div>

                </div>

            </div>

            <audio id="alarm-ring" preload>
                <source src="assets/audio/ticktac.mp3" type="audio/mpeg" />
                <source src="assets/audio/ticktac.ogg" type="audio/ogg" />
            </audio>

        </div>
    </div>
    <div class="section" id="section1">
        <section id="cd-timeline" class="cd-container">
            <div class="cd-timeline-block">
                <div class="cd-timeline-img cd-picture">
                    <img src="assets/img/timeLine/cd-icon-picture.svg" alt="Picture">
                </div>

                <div class="cd-timeline-content">
                    <h2>吃饭</h2>
                    <h2>睡觉</h2>
                    <h2>打豆豆</h2>
                    <span class="cd-date">2017-06-19</span>
                </div>
            </div>
        </section>

    </div>
</div>

<!-- JavaScript Includes -->

<script src="js/saveAndReadFile.js"></script>

<script src="js/todos.js"></script>
<script src="js/leftNavigation.js"></script>

<script src="lib/jquery.min.js"></script>
<script src="lib/moment.min.js"></script>
<script src="js/clock.js"></script>

<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="js/pageSwitch.js"></script>
<script type="text/javascript" src="js/showTimeLine.js"></script>

<script src="js/main.js"></script>
<script src="js/background.js"></script>





</body>
</html>
